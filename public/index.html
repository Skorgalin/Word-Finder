<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Word Finder</title>

<style>
body { font-family: Arial; font-size:18px; padding:15px; }
input, button {
  font-size:18px;
  width:100%;
  margin:5px 0;
  -webkit-tap-highlight-color: transparent;
}
#found { margin-top:10px; }
.notice {
  background:white;
  border:1px solid black;
  padding:6px;
  margin:5px 0;
}
</style>
</head>
<body>

<h2>Word Finder</h2>

<input id="word" placeholder="Etwas eingeben">
<button onclick="submit()">OK</button>

<div id="notices"></div>
<div id="found"></div>

<script>
let found = [];

function submit() {
  const w = word.value.trim();
  if (!w) return;

  fetch("/submit", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ input: w })
  })
  .then(r=>r.json())
  .then(d=>{
    const text = `${d.input} â†’ ${d.output}`;

    // Popup
    const n = document.createElement("div");
    n.className = "notice";
    n.textContent = text;
    notices.prepend(n);
    setTimeout(()=>n.remove(), 4000);

    // Found Items
    if (!found.includes(text)) found.push(text);
    foundDiv.innerHTML = "<b>Found Items:</b><br>" + found.join("<br>");

    word.value = "";
  });
}

const notices = document.getElementById("notices");
const foundDiv = document.getElementById("found");
const word = document.getElementById("word");
</script>

</body>
</html>
