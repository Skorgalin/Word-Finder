<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Word Finder</title>
<style>
body { font-family: Arial; padding: 15px; }
input, button { font-size: 16px; margin: 3px 0; }
#adminPanel, #foundItems { display:none; margin-top:10px; border:1px solid #000; padding:10px; }

.announcement {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 6px 10px;
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Word Finder Game</h2>

<div id="loginDiv">
  <input id="email" placeholder="E-Mail">
  <input id="password" type="password" placeholder="Passwort">
  <button onclick="register()">Registrieren</button>
  <button onclick="login()">Anmelden</button>
</div>

<div id="game" style="display:none;">
  <input id="word" placeholder="Wort eingeben">
  <button onclick="submit()">OK</button>
  <button onclick="toggleFound()">Found Items</button>
  <button id="adminBtn" style="display:none;" onclick="promptAdmin()">Admin</button>

  <div id="foundItems"></div>

  <div id="adminPanel">
    <h3>Admin Dashboard</h3>
    <input id="announceText" placeholder="Ankündigung">
    <button onclick="announce()">Senden</button>
    <h4>Suche</h4>
    <input id="searchInput" placeholder="Suchbegriff">
    <button onclick="search()">Suchen</button>
    <h4>Kategorien</h4>
    <ul id="categories">
      <li>Kategorie 1</li>
      <li>Kategorie 2</li>
      <li>Kategorie 3</li>
    </ul>
  </div>
</div>

<div id="announcements"></div>

<script>
let email = "";
let isAdmin = false;
let found = [];
const ADMIN_PASSWORD = "X9$QvR7!eM2#A8wK@C"; // Admin-Passwort für Dashboard

function register() {
  email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  fetch("/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email, password })
  }).then(r=>r.json()).then(d=>{
    if(d.ok) alert("Registriert! Jetzt anmelden.");
    else alert(d.msg);
  });
}

function login() {
  email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  fetch("/login", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email, password })
  }).then(r=>r.json()).then(d=>{
    if(d.ok){
      isAdmin = d.admin;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("game").style.display = "block";
      if(isAdmin) document.getElementById("adminBtn").style.display = "inline";
    } else alert(d.msg);
  });
}

function submit() {
  const w = document.getElementById("word").value;
  if(!found.includes(w)) found.push(w);
  renderFound();
}

function toggleFound() {
  const f = document.getElementById("foundItems");
  f.style.display = f.style.display==="none"?"block":"none";
}

function renderFound() {
  document.getElementById("foundItems").innerHTML =
    "<b>Found Items:</b><br>"+found.join("<br>");
}

// Admin-Button
function promptAdmin() {
  const pwd = prompt("Bitte Admin-Passwort eingeben:");
  if(pwd === ADMIN_PASSWORD){
    document.getElementById("adminPanel").style.display = "block";
  } else alert("Falsches Admin-Passwort");
}

// Admin-Funktionen
function announce() {
  const t = document.getElementById("announceText").value;
  const d = document.createElement("div");
  d.className = "announcement";
  d.textContent = t;
  document.getElementById("announcements").prepend(d);
  setTimeout(()=>d.remove(),5000);
}

function search() {
  const term = document.getElementById("searchInput").value.toLowerCase();
  const results = found.filter(w=>w.toLowerCase().includes(term));
  alert("Gefundene Wörter: "+results.join(", "));
}
</script>

</body>
</html>
